<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo-Targeted Banner with Flag</title>

  <!-- Preload + Load Montserrat Extra Bold -->
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Remove default margins so the banner spans exactly */
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* Base banner styles */
    #geo-banner {
      display: none;                /* hidden until JS injects content */
      width: 100%;
      background-color: #FAD000;
      color: #000;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;             /* Montserrat Extra Bold */
      font-size: 1.15em;            /* 15% bigger than normal */
      padding: 12px 0;
      box-sizing: border-box;
      white-space: normal;          /* allow wrapping on narrow screens */
    }

    /* “Bubble” around the flag + country name */
    #geo-banner .country-bubble {
      background-color: #FFFFFF;
      color: #000;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      display: inline-flex;
      align-items: center;
      margin: 0 4px;
      font-size: 0.95em;            /* slightly smaller than parent */
    }

    /* Ensure flag images stay within the bubble */
    #geo-banner .country-bubble img {
      vertical-align: middle;
      width: 20px;                  /* adjust if you need a smaller/larger flag */
      height: auto;
      margin-right: 6px;
      display: inline-block;
    }

    /* Mobile tweaks for up to 480px width */
    @media (max-width: 480px) {
      #geo-banner {
        font-size: 1em;             /* shrink from 1.15em → 1em */
        padding: 8px 0;
      }
      #geo-banner .country-bubble {
        font-size: 0.85em;
        padding: 2px 6px;
      }
      #geo-banner .country-bubble img {
        width: 16px;
        margin-right: 4px;
      }
    }

    /* Very small devices (≤360px): shorten the text */
    @media (max-width: 360px) {
      #geo-banner {
        font-size: 0.95em;          /* a bit smaller overall */
      }
    }
  </style>
</head>

<body>
  <!-- Geo-Dynamic Banner Placeholder -->
  <div id="geo-banner">Loading…</div>

  <script>
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        var banner = document.getElementById('geo-banner');
        if (!banner) return;

        fetch('https://ipapi.co/json')
          .then(function (res) {
            if (!res.ok) throw new Error('Geo lookup failed');
            return res.json();
          })
          .then(function (data) {
            var countryName = data.country_name || '';
            var countryCode = data.country || '';
            if (!countryName || !countryCode) {
              throw new Error('Missing country data');
            }

            // Build flag URL via FlagCDN (ISO code must be lowercase)
            var ccLower = countryCode.toLowerCase();
            var flagUrl = 'https://flagcdn.com/24x18/' + ccLower + '.png';

            // Default banner text
            var innerText =
              'YES! THIS WORKS IN ' +
              '<span class="country-bubble">' +
                '<img src="' + flagUrl + '" alt="' + countryName + ' flag" />' +
                countryName +
              '</span>' +
              ' – Get Your Store Built in 24 Hours!';

            // If viewport ≤360px, swap to a shorter message
            if (window.innerWidth <= 360) {
              innerText =
                'YES! IN ' +
                '<span class="country-bubble">' +
                  countryName +
                '</span>' +
                ' – Built in 24h';
            }

            banner.innerHTML = innerText;
            banner.style.display = 'block';
          })
          .catch(function (err) {
            console.warn('Geo-banner error:', err);
            banner.style.display = 'none'; // hide if lookup fails
          });
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo-Targeted Banner with Flag</title>

  <!-- Load Poppins Black from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Remove default margins so that the banner spans exactly */
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* Banner container */
    #geo-banner {
      display: none; /* hidden until JS sets the country */
      width: 100%;
      background-color: #FAD000;
      color: #000;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 900; /* Poppins Black */
      padding: 12px 0;
      box-sizing: border-box;
    }

    /* “Bubble” around the flag + country name */
    #geo-banner .country-bubble {
      background-color: #FFFFFF;
      color: #000;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      display: inline-flex;
      align-items: center;
      margin: 0 4px;
      font-size: 0.95em;
    }

    /* Ensure flag images don’t overflow */
    #geo-banner .country-bubble img {
      vertical-align: middle;
      width: 20px;    /* adjust if you want a slightly bigger/smaller flag */
      height: auto;
      margin-right: 6px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- Geo-Dynamic Banner Placeholder -->
  <div id="geo-banner">
    Loading…
  </div>

  <script>
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        var banner = document.getElementById('geo-banner');
        if (!banner) return;

        fetch('https://ipapi.co/json')
          .then(function (res) {
            if (!res.ok) throw new Error('Geo lookup failed');
            return res.json();
          })
          .then(function (data) {
            var countryName = data.country_name || '';
            var countryCode = data.country || '';
            if (!countryName || !countryCode) {
              throw new Error('Missing country data');
            }

            // Build flag URL via FlagCDN (ISO code must be lowercase)
            var ccLower = countryCode.toLowerCase();
            var flagUrl = 'https://flagcdn.com/24x18/' + ccLower + '.png';

            // Construct banner text with an <img> for the flag inside the bubble
            banner.innerHTML =
              'YES! THIS WORKS IN ' +
              '<span class="country-bubble">' +
              '<img src="' + flagUrl + '" alt="' + countryName + ' flag" />' +
              countryName +
              '</span>' +
              ' – Get Your Store Built in 24 Hours!';

            // Show the banner now that it’s fully ready
            banner.style.display = 'block';
          })
          .catch(function (err) {
            console.warn('Geo-banner error:', err);
            banner.style.display = 'none'; // hide if lookup fails
          });
      });
    })();
  </script>
</body>
</html>

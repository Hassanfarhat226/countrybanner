<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo-Targeted Banner</title>
  <style>
    /* Ensure no extra margins/padding so the banner fits exactly */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Geo-Dynamic Banner Placeholder -->
  <div
    id="geo-banner"
    style="
      display: none;
      width: 100%;
      background-color: #f8e71c;
      color: #000;
      text-align: center;
      font-weight: bold;
      padding: 12px 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    "
  >
    Loadingâ€¦
  </div>

  <script>
    (function () {
      // Convert ISO 2-letter code (e.g. "AE") â†’ flag emoji ("ðŸ‡¦ðŸ‡ª")
      function countryCodeToEmoji(cc) {
        var OFFSET = 0x1F1E6 - 65;
        return cc
          .toUpperCase()
          .split('')
          .map(function (c) {
            return String.fromCodePoint(c.charCodeAt(0) + OFFSET);
          })
          .join('');
      }

      document.addEventListener('DOMContentLoaded', function () {
        var banner = document.getElementById('geo-banner');
        if (!banner) return;

        fetch('https://ipapi.co/json')
          .then(function (res) {
            if (!res.ok) throw new Error('Geo lookup failed');
            return res.json();
          })
          .then(function (data) {
            var countryName = data.country_name || '';
            var countryCode = data.country || '';
            if (!countryName || !countryCode) {
              throw new Error('Missing country data');
            }

            var flagEmoji = countryCodeToEmoji(countryCode);
            banner.innerHTML =
              'YES! THIS WORKS IN <span style=\"background:#fff; color:#000; padding:2px 6px; border-radius:3px;\">' +
              flagEmoji +
              ' ' +
              countryName +
              '</span> â€“ Get Your Store Built in 24 Hours!';

            // Show banner now that content is ready:
            banner.style.display = 'block';
          })
          .catch(function (err) {
            console.warn('Geo-banner error:', err);
            // If lookup fails, just hide banner:
            banner.style.display = 'none';
          });
      });
    })();
  </script>
</body>
</html>
